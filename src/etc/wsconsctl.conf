# wscons configurable parameters
#
#keyboard.repeat.del1=200	# change keyboard repeat/delay
#keyboard.repeat.deln=50
#keyboard.encoding=ru		# use different keyboard encoding
#keyboard.bell.volume=0		# mute keyboard beep
